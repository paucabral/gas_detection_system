<div id="my_div" class="gray col-sm-12 col-xs-12">
			<h2><center><b>NOTIFICATIONS</b></center></h2>

			<style>
					th, td {
					  padding: 8px;
					  text-align: center;
					}
					th	{
						background-color: black;
					  	color: #ffff;
					}
			</style>


			<table id="tableID" style="width:100%" http-equiv="refresh" content="1">
			  <thead>
				<th>Device ID</th>
				<th>Room</th> 
				<th>Gas Type</th>
				<th>Reading</th>
				<th>Time</th>
			  </thead>
			  {% for i in notifs %}
			  <tr>
				<td>{{ i.devices_device_id }}</td>
				<td>{{ i.room }}</td>
				<td>{{ i.gas }}</td>
				<td>{{ i.reading }}</td>
				<td>{{ i.time }}</td>
			  </tr>
				{% endfor %}
			</table>	
		</div>
